<ion-view>
    <ion-content padding="true" class="has-header job-list">
        <ion-list>
            <ion-item>
               <span>Name  {{vm.job.name}}</span>
            </ion-item>
            <ion-item>
               <span>Owner  {{vm.job.owner}}</span>
            </ion-item>
            <ion-item>
               <span>Status  {{vm.job.status}}</span>
            </ion-item>
            <ion-item>
                <div>
                    <button ion-button color="danger" ng-click="vm.cancelJob()">Cancel job</button>
                    <button ion-button ng-click="vm.unassignFromJob()">Un-assign</button>
                    <button ion-button ng-click="vm.completeJob()">Complete</button>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>z
